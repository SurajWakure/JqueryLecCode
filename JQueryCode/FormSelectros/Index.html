<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>FormSelectros</title>
</head>
<body>
    <input type="text" disabled placeholder="Std">
    <input type="text" placeholder="Name">

    <h2>
        change color
    </h2>
    <label><input type="checkbox">Option 1</label><br>
    <label><input type="checkbox">Option 2</label><br>
    <label><input type="checkbox">Option 3</label>
    <script>
        $(document).ready(function(){
            $("input:disabled").css("border","2px solid red")
            $("input").attr("enabled",true).css("background","#ddd");
            $("input[type='checkbox']").change(function(){
                $("input:checked").parent().css("color","blue");
            })
            $("input").focus(function(){
                $(this).css("outline","3px solid orange");
            }).blur(function(){
                $(this).css("outline","none");
            })
        })
    </script>
</body>
</html>
