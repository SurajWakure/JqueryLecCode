<!DOCTYPE html>
<html lang="en">
<head>

    <title>Attr()</title>
</head>
<body>
    <img id="rohit" src="Rohit-Sharma-plays-a-shot-during-the-ICC-Champions_1741450071042.jpg" width="600px" height="400" alt="">

    <script>
        $(document).ready(function(){
            $("#kohli").click(function(){
                var rohitimg=$("#rohit").attr("src");
                alert(rohitimg);
                $("#rohit").attr("src","tkh89oc8_cas_625x300_18_October_24.webp");
            })
        })
    </script>
</body>
</html>
