<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Equals</title>
</head>
<body>
    <input type="text" required>
    <input type="password">
    <a href="google.com">google</a>
    <a href="yahoo.com">yahoo</a>
    <button class="btn-primary">PSubmit</button>
    <button class="bt-secondary">SSubmit</button>
    <img src="image.png" alt="" width="100" height="100">
    <img src="image.jpg" alt="" width="100" height="100">
    
    <input type="text" required disabled placeholder="Enter Name">
    <input type="text" required placeholder="Enter email">
    <input type="password" disabled placeholder="Password">
    
    <div type="text" required>Suraj</div>
    <script>
        $(document).ready(function(){
            $("input[type='text']").css("border","2px solid red");
            $("a[href*='google']").css("color","red");
            $("button[class^='btn']").css("color","red");
            $("img[src$='.jpg']").css("border","2px solid red");
            $("input[required]").css("border","2px solid green")

        })
    </script>
</body>
</html>
