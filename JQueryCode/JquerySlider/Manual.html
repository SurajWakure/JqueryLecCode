<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual jQuery Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slider {
            width: 300px;
            overflow: hidden;
            position: relative;
            border: 2px solid black;
        }
        .slides {
            display: flex;
            width: 900px;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 300px;
        }
        .nav-btn {
            cursor: pointer;
            padding: 5px 10px;
            background: black;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <img class="slide" src="licensed-image.jpg" alt="Slide 1">
        <img class="slide" src="tkh89oc8_cas_625x300_18_October_24.webp" alt="Slide 2">
        <img class="slide" src="virat-kohli-064557281-16x9_0.avif" alt="Slide 3">
    </div>
</div>

<button class="nav-btn" id="prev">Prev</button>
<button class="nav-btn" id="next">Next</button>

<script>
    let index = 0;
    $("#next").click(function(){
        if (index < 2) {
            index++;
            $(".slides").css("transform", `translateX(-${index * 300}px)`);
        }
    });

    $("#prev").click(function(){
        if (index > 0) {
            index--;
            $(".slides").css("transform", `translateX(-${index * 300}px)`);
        }
    });
</script>

</body>
</html>
