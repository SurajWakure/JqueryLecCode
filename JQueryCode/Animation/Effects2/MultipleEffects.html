<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Multi Effectys</title>
</head>
<body>
    <button id="chainBtn">Run Effects</button>
<p id="chainText">This text will go through multiple effects.</p>

<script>
    $(document).ready(function(){
        $("#chainBtn").click(function(){
            $("#chainText").slideUp(500).fadeIn(1000).fadeOut(1000).slideDown(500);
        });
    });
</script>

</body>
</html>
