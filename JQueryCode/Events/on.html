<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>On</title>
    <style>
#box{
        width: 200px;
        height: 100px;
        background-color: lightgrey;
        text-align: center;
        line-height: 100px;
        font-size: bold;
        transition: 0.3s;
    }
    </style>
    
</head>
<body>
    <div id="box">Hover on me </div>
    <script>
         $(document).ready(function(){
            $("#box").on(
                {
                    click:function(){
                        $(this).css("background-color","blue");
                    },
                    mouseenter:function(){
                        $(this).css("background-color","red");
                    }
                }
            )
        });
    </script>
</body>
</html>
