<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Events</title>
</head>
<body>
    <button id="onclickId">Click me</button>
    <p id="Ptag">Hello</p>

    <script>
        $(document).ready(function(){
            $("#onclickId").dblclick(function(){
                $("#Ptag").text("changed text");
            })
        });
    </script>
</body>
</html>
