<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>remove</title>
</head>
<body>
   
    <div id="remove">Remove me</div>
    <button id="btn">remove</button>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#remove").remove();
            })
        })
    </script>
</body>
</html>
