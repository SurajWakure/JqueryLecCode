<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Input Length</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text (min 5, max 10)">
    <button id="validateBtn">Validate</button>
    <p id="message"></p>

    <script>
        $(document).ready(function(){
            $("#validateBtn").click(function(){
                var inputVal = $("#textInput").val();
                var minLength = 5;
                var maxLength = 10;

                if(inputVal.length < minLength || inputVal.length > maxLength) {
                    $("#message").text("Input must be between " + minLength + " and " + maxLength + " characters.")
                    .css("color", "red");
                } else {
                    $("#message").text("Valid input!").css("color", "green");
                }
            });
        });
    </script>
</body>
</html>
